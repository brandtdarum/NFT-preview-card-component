<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet"> 
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  
  <main class="container-lg d-flex justify-content-center align-items-center">
    <article id="nftCard" class="card rounded p-4">
      <div id="eth-img" class="card-img-top rounded overflow-hidden position-relative">
        <img src="./images/image-equilibrium.jpg" alt="Equilibrium image" class="w-100">
        <div class="mask position-absolute top-0 start-0 w-100 h-100 justify-content-center align-items-center">
          <img src="./images/icon-view.svg" alt="View Icon">
        </div>
      </div>
      <div class="card-body p-0 pt-4">
        <h5 class="card-title text-light fw-bold">Equilibrium #3429</h5>
        <p class="card-text text-secondary fw-light">Our Equilibrium collection promotes balance and calm.</p>
        <div class="row justify-content-between align-items-center">
          <div class="col">
            <div>
              <img src="./images/icon-ethereum.svg" alt="Ethereum Icon">
              <span class="text-info fw-bold"><small>0.041 ETH</small></span>
            </div>
          </div>
          <div class="col-2"></div>
          <div class="col">
            <div>
              <img src="./images/icon-clock.svg" alt="Clock Icon">
              <span class="text-secondary"><small>3 days left</small></span>
            </div>
          </div>
        </div>
        <hr class="border-top border-secondary">
        <div class="row justify-content-start align-items-center d-flex flex-nowrap">
          <div class="col p-0 ps-2">
            <img src="./images/image-avatar.png" alt="Jules' Photo" id="profile" class="border rounded-circle">
          </div>
          <div class="col-10 p-0">
            <p id="creator"class="card-text text-secondary">Creation of <span class="text-light">Jules Wyvern</span></p>
          </div>
        </div>
      </div>
    </article>
  </main>

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Your Name Here</a>.
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
